<div class="section-container">

  <h2>
    Latest Orders
  </h2>
  <table class="table text-light">
    <thead class="theme-dark">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Amount</th>
      <th>Order Placed</th>
      <th>Order Fulfilled</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" class="table-custom-hover">
        <td>{{order.id}}</td>
        <td>{{order.customer.name}}</td>
        <td>{{order.total}}</td>
        <td>{{order.placed | date: 'dd.MM.YY hh:mm:ss'}}</td>
        <td>{{order.fulfilled | date: 'dd.MM.YY hh:mm:ss'}}</td>
        <td>Status</td>
      </tr>
    </tbody>
  </table>
</div>
